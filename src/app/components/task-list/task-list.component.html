<p>Lista de tareas</p>
<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Titulo</th>
			<th scope="col">Descripción</th>
			<th scope="col">Estado</th>
			<th scope="col">Fecha de creación</th>
			<th scope="col">Detalles</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let task of tasks; let i = index">
			<th scope="row">{{ i }}</th>
			<td>
				{{ task.title }}
			</td>
			<td>{{ task.description }}</td>
			<td>{{ task.status }}</td>
			<td>{{ task.createdAt }}</td>
			<td> <a [routerLink]="'/tasks-detail'" [state]="{taskParam: task }"> <i class="bi bi-box-arrow-right"></i>
				</a> </td>
		</tr>
	</tbody>
</table>

<div class="justify-content-end">
	<button class="btn btn-primary mx-2 d-flex" type="button" (click)="openModal(content)"><i class="bi bi-plus"></i>
		Agregar</button>
</div>

<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title">Agregar nueva tarea</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form [formGroup]="taskForm" (ngSubmit)="addTask()">
			<div class="form-row">
				<div class="col-md-6 form-group">
					<label for="title"><span> Título</span></label>
					<input type="text" id="title" class="form-control" formControlName="title">
				</div>
				<div class="col-md-6 form-group">  

					<label for="description"><span>Descripción</span></label>
					<textarea id="description" class="form-control" name="description" formControlName="description"></textarea>
				</div>
			</div>

			<button class="btn btn-primary mt-2" type="submit">Crear tarea</button>
		</form>
	</div>
</ng-template>
